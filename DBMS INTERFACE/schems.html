<!doctype html>
<html lang="en">
  <head>
    <title>Schems</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="schems_css.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="panel pricing-table">
            
            <div class="pricing-plan">
              <img src="https://images.brushespack.com/wp-media-folder-brushespack/wp-content/uploads/2021/02/brushespack-BRONZE-Membership-Plan-BrushesPack-47740.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Bronze</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Custom Templets</li>
                <li class="pricing-features-item">2 Months</li>
              </ul>
              <span class="pricing-price">₹199</span>
              <a href="#/" class="pricing-button">Get started</a>
            </div>
            
            <div class="pricing-plan">
              <img src="http://toupto.com/wp-content/uploads/2018/08/newSILVER.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Silver</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Custom Templets</li>
                <li class="pricing-features-item">Experies after 5  Months</li>
              </ul>
              <span class="pricing-price">₹499</span>
              <a href="#/" class="pricing-button is-featured">Get started</a>
            </div>
            
            <div class="pricing-plan">
              <img src="https://priyankgupta.co.in/wp-content/uploads/2020/06/image-asset.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Diamond</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">1000+ Custom Templets</li>
                <li class="pricing-features-item">18 months</li>
              </ul>
              <span class="pricing-price">₹1999</span>
              <a href="#/" class="pricing-button">Get started</a>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
