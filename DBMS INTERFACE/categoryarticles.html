<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="categoryarticles.css">
    <title>Insight grid</title>

</head>

<body>

    <header class="header">
        <div class="header-inner">
          <div class="nav-btn"><i class="fas fa-bars"></i></div>
          <nav class="navigation">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <ul class="navigation-list">
              <li class="nav-item"><a href="" class="nav-link">Item 1</a></li>
              <li class="nav-item"><a href="" class="nav-link">Item 2</a></li>
              <li class="nav-item"><a href="" class="nav-link">Item 3</a></li>
              <li class="nav-item"><a href="" class="nav-link">Item 4</a></li>
            </ul>
          </nav>
          <div class="logo">
            <h1>Logo</h1>
          </div>
        </div>
      </header>

</body>



<script>
    const navBtn = document.querySelector(".nav-btn");
const closeBtn = document.querySelector(".close-btn");
const nav = document.querySelector(".navigation");
const header = document.querySelector(".header");

// open navigation when menu button is clicked
navBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  nav.classList.add("navigation-active");

  // close navigation when clicked off
  document.addEventListener("click", (e) => {
    if (e.target != nav) {
      nav.classList.remove("navigation-active");
    }
  });
});

// close navigation when x is clicked
closeBtn.addEventListener("click", () => {
  nav.classList.remove("navigation-active");
});



</script>

</html>
